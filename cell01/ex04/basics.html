<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
        }

        .shop-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px;
        }

        .shop {
            text-align: center;
        }

        .shop img {
            width: 200px;
            height: auto;
        }

        hr {
            margin: 30px 0;
            border: 1px solid black;
        }

        footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            font-size: 0.8em;
            padding: 5px;
            margin-right: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Wé ♥ Shopping!</h1>

    <div class="shop-container">
        <div class="shop">
            <img src="https://assets.aboutamazon.com/dims4/default/c7f0d8d/2147483647/strip/true/crop/6110x2047+0+0/resize/645x216!/format/webp/quality/90/?url=https%3A%2F%2Famazon-blogs-brightspot.s3.amazonaws.com%2F2e%2Fd7%2Fac71f1f344c39f8949f48fc89e71%2Famazon-logo-squid-ink-smile-orange.png" alt="Amazon">
            <p><a href="https://www.amazon.com" target="_blank">Visit Amazon</a></p>
        </div>
        <div class="shop">
            <img src="https://logos-world.net/wp-content/uploads/2020/11/eBay-Logo-700x394.png" alt="eBay">
            <p><a href="https://www.ebay.com" target="_blank">Visit eBay</a></p>
        </div>
    </div>

    <footer>
        <hr>
        <p>© wil 2024</p>
    </footer>
</body>
</html>
