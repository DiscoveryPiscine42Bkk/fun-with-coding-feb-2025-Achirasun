<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input, .calculator select {
            margin: 5px;
            padding: 10px;
            width: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .calculator input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .calculator input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="leftOperand" placeholder="Left operand">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="rightOperand" placeholder="Right operand">
        <input type="submit" value="Try me!" id="calculateBtn">
    </div>

    <script>
        $(document).ready(function() {
            $('#calculateBtn').on('click', function() {
                const leftOperand = $('#leftOperand').val(); // รับตัวซ้าย
                const rightOperand = $('#rightOperand').val(); // รับตัวขวา
                const operator = $('#operator').val(); // รับ operator

                // แจ้งเตือน inputs
                if (!/^\d+$/.test(leftOperand) || !/^\d+$/.test(rightOperand)) {
                    alert('Error :(');
                    return;
                }

                // เปลี่ยน string เป็น int ในฐานสิบ
                const num1 = parseInt(leftOperand, 10);
                const num2 = parseInt(rightOperand, 10);

                // หาก หาร และ mod ด้วย 0
                if ((operator === '/' || operator === '%') && num2 === 0) {
                    alert('It’s over 9000!');
                    return;
                }

                let result;
                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num1 / num2;
                        break;
                    case '%':
                        result = num1 % num2;
                        break;
                    default:
                        result = 'Invalid operator';
                }

                alert(`Result: ${result}`);
            });

            setInterval(() => {
                alert('Please, use me...');
            }, 30000);
        });
    </script>
</body>
</html>
